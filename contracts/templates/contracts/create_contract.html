{% extends '_base.html' %}
{% load static %}
{% block title %} Create Contract {% endblock title %}

{% block style %}
    <link rel="stylesheet" href="{% static "css/forms.css" %}">
{% endblock style %}

{% block content %}

    <h3>Create Contract</h3>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" required>

        <label for="content">Description:</label>
        <textarea name="description" placeholder="Lorem Ipsum ..." required></textarea>

        <label for="email">Second Signer's Email:</label>
        <input type="email" name="email" required>

        <button type="submit">Create Contract</button>
    </form>
 
{% endblock content %}
