{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %} Log In {% endblock title %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center mt-5" dir="rtl">
            <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3
             shadow header-text">
                <form method="post">
                    {% csrf_token %}
                    <h1 class="text-center">Log in</h1>
                    <div class="form-group">
                        {{ form|crispy }}
                    </div>
                    <button type="submit" class="btn btn-success mt-3 w-100">Log In</button>
                    <div class="line-with-middle-sep">
                            <span>
                                Or
                            </span>
                    </div>
                    <a href="{% url 'account_signup' %}" class="btn btn-primary mt-2 mb-3 w-100">Sign up</a>
                </form>
            </div>
        </div>
    </form>
{% endblock content %}
